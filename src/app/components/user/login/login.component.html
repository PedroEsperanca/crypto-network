<div class="form-block">
	<form *ngIf="config.settings?.login?.strategies?.form" (ngSubmit)="login()" #loginForm="ngForm">
		<h4>{{'Sign in to continue' | translate}}</h4>
		<br />

		<input class="form-control" type="email" name="email" autocomplete="off"
			[(ngModel)]="formModel.email"
			placeholder="{{'E-mail'|translate}}" required autofocus/>
		<br>

		<input class="form-control" type="password" name="password" autocomplete="off"
			placeholder="{{'Password' | translate}}"
			[(ngModel)]="formModel.password" required/>
		<br>

		<button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">
			<span>{{'Log in' | translate}}</span><i class="fa fa-sign-in fa-lg right-i"></i>
		</button>

		<a class="btn btn-default" [routerLink]="['../signup']">
			{{'Create an Account' | translate}}
		</a>

	</form>
	<br *ngIf="config.settings?.login?.strategies?.form">

	<h5 *ngIf="config.settings?.login?.strategies?.form">{{'Alternatively, you can log in using:' | translate}}</h5>
	<br *ngIf="config.settings?.login?.strategies?.form">

	<div class="social">
		<a *ngIf="config.settings?.login?.strategies?.facebook" class="fb_connect" (click)="goTo('/auth/facebook')" target="_top">
			<span class="fa-stack fa-2x">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-facebook fa-stack-1x"></i>
			</span>
		</a>
		<a *ngIf="config.settings?.login?.strategies?.google" class="go_connect" (click)="goTo('/auth/google')" target="_top">
			<span class="fa-stack fa-2x">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-google fa-stack-1x"></i>
			</span>
		</a>
		<a *ngIf="config.settings?.login?.strategies?.twitter" class="tw_connect" (click)="goTo('/auth/twitter')" target="_top">
			<span class="fa-stack fa-2x">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-twitter fa-stack-1x"></i>
			</span>
		</a>
		<a *ngIf="config.settings?.login?.strategies?.linkedin" class="ln_connect" (click)="goTo('/auth/linkedin')" target="_top">
			<span class="fa-stack fa-2x">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-linkedin fa-stack-1x"></i>
			</span>
		</a>
		<a *ngIf="config.settings?.login?.strategies?.github" class="gh_connect" (click)="goTo('/auth/github')" target="_top">
			<span class="fa-stack fa-2x">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-github fa-stack-1x"></i>
			</span>
		</a>
		<a *ngIf="config.settings?.login?.strategies?.bitbucket" class="bb_connect" (click)="goTo('/auth/bitbucket')" target="_top">
			<span class="fa-stack fa-2x">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-bitbucket fa-stack-1x"></i>
			</span>
		</a>
	</div>

</div>

<p *ngIf="config.settings?.login?.strategies?.form">{{'Forgot your password?' | translate}} <a [routerLink]="['../recover-account']">{{'Recover Account' | translate}}</a></p>
