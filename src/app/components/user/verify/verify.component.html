<div class="form-block">
	<form *ngIf="!confirming" (ngSubmit)="confirm()" #confirmForm="ngForm">
		<h4>{{'Confirm email address' | translate}}</h4>
		<br>

		<p>{{'You should have received an email containing a confirmation code.' | translate}}</p>

		<input [(ngModel)]="formModel.token" name="email-token" class="form-control" type="string" placeholder="{{'Confirmation Token' | translate}}" required="true"/>
		<br>

		<button type="submit" class="btn btn-primary btn-block" [disabled]="!confirmForm.form.valid">{{'Continue' | translate}}</button>
		<br>
		<a class="btn btn-default" (click)="resend()">{{'Resend confirmation email' | translate}}</a>
	</form>

	<div *ngIf="confirming">
		<h4>{{'Confirm email address' | translate}}</h4>

		<div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
	</div>
</div>
